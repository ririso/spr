get:
  operationId: getTask # operationIdがコントローラーのメソッド名になる
  summary: # 説明
    タスクを取得するAPI
  tags:
    - common/tasks
  parameters: # パラメータの説明
    - in: path
      name: task_id
      description: タスクID
      required: true
      schema:
        $ref: '../parameters/task_id.yaml'
  responses: # レスポンスの説明
    200:
      description: 200 (OK)
      content:
        application/json:
          schema:
              $ref: '../schemas/task.yaml'
    400:
      description: 400 (Bad Request)
      content:
        application/json:
          schema:
            $ref: '../../common/components/responses/bad_request_response.yaml'
    500:
      description: 500 (Internal Server Error)
      content:
        application/json:
          schema:
            $ref: '../../common/components/responses/internal_server_error_response.yaml'